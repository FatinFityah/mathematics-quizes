<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>True/False Math Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="game-container">
        <div class="game-header">
            <h2>True or False Math Quiz</h2>
            <p>Is the equation correct? Judge quickly!</p>
        </div>
        
        <div id="timer-display" class="timer">60</div> 

        <div id="equation-display" class="question">
            5 + 3 = 8
        </div>

        <div class="choice-btn-container">
            <button id="true-btn" class="choice-btn true-btn">True</button>
            <button id="false-btn" class="choice-btn false-btn">False</button>
        </div>
        
        <div id="feedback" class="feedback"></div>

        <div id="score-container" class="score-container">
            Score: <span id="score">0</span>
        </div>
        
        <button id="start-game-btn" class="start-game-btn">Start Game</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
